<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- CSS -->
  <link rel="stylesheet" href="reset-css.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <section class="profile-card">
      <!-- Imagem de perfil -->
      <img src="./assets/images/avatar-jessica.jpeg" alt="" class="user-img">

      <!-- Nome e localização -->
      <h1 class="user-name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>

      <!-- Bio -->
      <p class="bio">"Front-end developer and avid reader."</p>

      <!-- Lista de links -->
      <nav class="social-links">
        <ul>
          <li class="li-items">
            <a href="#">GitHub</a>
          </li>

          <li class="li-items">
            <a href="#">Frontend Mentor</a>
          </li>

          <li class="li-items">
            <a href="#">LinkedIn</a>
          </li>

          <li class="li-items">
            <a href="#">Twitter</a>
          </li>

          <li class="li-items">
            <a href="#">Instagram</a>
          </li>

        </ul>
      </nav>

    </section>    
  </main>

  
  
  

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/k-ccosta/" target="_blank">Kelvin Costa</a>.
  </div>
</body>
</html>
